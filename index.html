<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Etch-a-Sketch</h1>
      <section class="settings">
        <h2>Options</h2>
        <form>
          <button type="button" id="reset">Reset display</button>
          <fieldset class="grid-size">
            <legend>Grid size</legend>
            <label for="columns">Columns:</label>
            <input
              type="range"
              id="columns"
              name="columns"
              min="10"
              max="100"
              step="1"
              value="16"
            />
            <output name="columns-current" for="columns">16</output>
            <label for="rows">Rows:</label>
            <input
              type="range"
              id="rows"
              name="rows"
              min="10"
              max="100"
              step="1"
              value="16"
            />
            <output name="rows-current" for="rows">16</output>
          </fieldset>
          <fieldset class="draw-options">
            <legend>Drawing options</legend>
            <label for="random-color">Random colors</label>
            <input type="checkbox" id="random-color" name="random-color" />
            <label for="opaque-color">Opaque colors</label>
            <input type="checkbox" id="opaque-color" name="opaque-color" />
          </fieldset>
        </form>
      </section>
      <section class="display"></section>
    </main>
  </body>
</html>

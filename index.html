<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Etch-a-Sketch</h1>
      <section class="settings">
        <form>
          <fieldset class="grid-size">
            <legend>Grid size</legend>
            <div>
              <label for="columns">Columns:</label>
              <input
                type="range"
                id="columns"
                name="columns"
                min="10"
                max="100"
                step="1"
                value="16"
              />
              <output name="columns-current" for="columns">16</output>
            </div>
            <div class="link">
              <label for="link">Link</label>
              <input type="checkbox" id="link" name="link" checked />
            </div>
            <div>
              <label for="rows">Rows:</label>
              <input
                type="range"
                id="rows"
                name="rows"
                min="10"
                max="100"
                step="1"
                value="16"
                disabled
              />
              <output name="rows-current" for="rows">16</output>
            </div>
          </fieldset>
          <fieldset class="draw-options">
            <legend>Drawing options</legend>
            <label>
              Random colors
              <input type="checkbox" id="random-color" name="random-color" />
            </label>
            <label>
              Opaque colors
              <input type="checkbox" id="opaque-color" name="opaque-color" />
            </label>
          </fieldset>
          <button type="button" id="reset">Reset display</button>
        </form>
      </section>
      <div class="display-container">
        <section class="display"></section>
      </div>
    </main>
  </body>
</html>
